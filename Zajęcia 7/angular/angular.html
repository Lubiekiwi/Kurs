<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body data-ng-app="myApp" data-ng-controller="listDane">
    <div class="szukaj">
        <p>SZUKAJ: <input type="text" data-ng-model="szukajka" placeholder="Szukaj"></p>
    </div>
    <div class="container">
        <div class="person" ng-repeat="m in ludzie | filter:szukajka">
            <div>{{m.name +" " + m.surname}}</div>
            <div class="content">
                <div class="img">ZdjÄ™cie</div>
                <div><p>{{m.position}}</p><br/><p>{{m.count}}</p></div>

            </div>
        </div>
    </div>
    <script>
        let app = angular.module("myApp",[]);
        let controller = app.controller("listDane", function($scope, $http, $filter){
            $http.get("lista.json")
            .then(function(response){
                $scope.ludzie = response.data;

            });
        })
    </script>
    
</body>
</html>
